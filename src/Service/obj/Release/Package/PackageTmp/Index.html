<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #maps {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div id="maps">

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
        var map
        function initialize() {
            var url = "http://wscethack.azurewebsites.net/api/Ocorrencia?format=jsonp";

            $(document).resize(function() {
                $('body').height($(document).height());
            }).resize();

            $.ajax({                
                url: url,
                type: 'GET',
                dataType: 'jsonp',
                contentType: "application/jsonp; charset=UTF-8",
                crossDomain: true,
                headers: {
                    Accept: 'application/jsonp'
                },
                accepts: 'application/jsonp; charset=UTF-8',
                success: function (resp) {
                    for (var i = 0; i < resp.length; i++) {

                        var lat = new google.maps.LatLng(resp[i].Latitude, resp[i].Longitude);
                        var mk = new google.maps.Marker({
                            position: lat,
                            map: map,
                            title: 'Hello World!'
                        });
                    }
                }
            });
            

            var mapOptions = {
                center: new google.maps.LatLng(-23.5246695, -46.5308682),
                zoom: 8
            };

            map = new google.maps.Map(document.getElementById("maps"), mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
